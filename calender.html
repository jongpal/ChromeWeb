<!DOCTYPE html>

    <head>
        <title>Calender for todolist</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="calender.css"/>
    </head>

        <div class="monthSet">
            <span class="month">9</span>

        <div class="days">
            <div class='day' id='day1'>1</div>
            <div class='day'>2</div>
            <div class='day'>3</div>
            <div class='day'>4</div>
            <div class='day'>5</div>
            <div class='day'>6</div>
            <div class='day'>7</div>
            <div class='day'>8</div>
            <div class='day'>9</div>
            <div class='day'>10</div>
            <div class='day' id='day24'>24</div>
            <div class='day'></div>
            <div class='day'></div>
            <div class='day'></div>
            <div class='day'></div>
        </div>
        <div class='timeSpan'></div>
        <script src="calender.js"></script>
    </body>
</html>
